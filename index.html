<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rex Book Store</h1>
            <p>Your Favourite Books, just a click away!</p>
            
        </header>
        <main>
            <section id="available-books-section">
                <h2>Available Books</h2>
                <div id="available-books-grid" class="row"></div>
            </section>
            <section id="search-section">
                <h2>Search Books</h2>
                <input type="text" id="search-input" placeholder="Search by title, author, or ISBN">
                <ul id="search-results"></ul>
            </section>
            <section id="add-book-section">
                <h2>Add New Book</h2>
                <form id="add-book-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                    
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                    
                    <label for="cover-url">Cover Image URL (optional):</label>
                    <input type="url" id="cover-url" placeholder="https://example.com/book-cover.jpg">
                    
                    <button type="submit">Add Book</button>
                </form>
            </section>
            <section id="book-list-section">
                <h2>All Books</h2>
                <ul id="book-list"></ul>
            </section>
        </main>
    </div>
    <div class="modal fade" id="readBookModal" tabindex="-1" aria-labelledby="readBookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="readBookModalLabel">Read Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="bookContent">
                    <!-- Book content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
